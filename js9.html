<body>
    <script>
const age = parseInt(prompt("How old are you?"));
        if(isNaN(age)) {
            alert("please write a positive number.");
        }else if (age <= 18){
            alert("Go to home");
        }else if (age >= 18 && age < 55) {
            alert( "Enjoy your self");
        }else if (age >= 55 <= age && age < 100) {
            alert("Don't drink too much");
        }
        else {
            alert("Thank you for write your age.\nyou can do whatever you want!");
        }
    



    </script>
